<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe Game</title>
        <link rel="stylesheet" href="/css/styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar-container">
                <div class="navbar-logo">
                    <a href="/"> <i class="fas fa-gamepad"></i> Tic-Tac-Toe </a>
                </div>
                <div class="navbar-menu">
                    <a href="/" class="nav-item"
                        ><i class="fas fa-home"></i> Home</a
                    >
                    <button id="theme-toggle" class="theme-toggle">
                        <i class="fas fa-sun"></i>
                    </button>
                </div>
            </div>
        </nav>

        <div class="container">
            <h1>Configurable Tic-Tac-Toe</h1>

            <div
                th:if="${error}"
                class="error-message"
                th:text="${error}"
            ></div>

            <form action="/game/new" method="post">
                <div class="form-group">
                    <label for="boardSize">Board Size:</label>
                    <select name="boardSize" id="boardSize">
                        <option value="3">3x3 (Classic)</option>
                        <option value="5">5x5</option>
                        <option value="7">7x7</option>
                        <option value="9">9x9</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="playerXName">Player X Name:</label>
                    <input
                        type="text"
                        id="playerXName"
                        name="playerXName"
                        placeholder="Player X"
                        value="Player X"
                    />
                </div>

                <div class="form-group">
                    <label for="playerOName">Player O Name:</label>
                    <input
                        type="text"
                        id="playerOName"
                        name="playerOName"
                        placeholder="Player O"
                        value="Player O"
                    />
                </div>
                <button type="submit" class="btn">Start New Game</button>
            </form>
        </div>

        <script src="/js/darkmode.js"></script>
    </body>
</html>
